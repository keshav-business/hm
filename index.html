<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>
    <script>
        // The target URL (your ngrok URL)
        const url = "https://48c7-2401-4900-8846-4b14-b40c-63b4-76ac-1cc8.ngrok-free.app";

        // Make a request with the custom header and handle redirection
        fetch(url, {
            method: "GET", // HTTP method
            headers: {
                "ngrok-skip-browser-warning": "true" // Custom header required by ngrok
            }
        })
        .then(response => {
            if (response.ok) {
                // Redirect to the target URL if the response is successful
                window.location.href = url;
            } else {
                // Log an error if the response is not successful
                console.error("Failed to load the page:", response.status, response.statusText);
                document.body.innerHTML = `<h1>Error ${response.status}: ${response.statusText}</h1>`;
            }
        })
        .catch(error => {
            // Handle any network or fetch-related errors
            console.error("Fetch error:", error);
            document.body.innerHTML = `<h1>Fetch error: ${error.message}</h1>`;
        });
    </script>
</body>
</html>
